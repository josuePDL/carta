<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi mayor aventura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Mi mayor aventura, ha sido el día que con muchos nervios te escribí, la verdad no creía que tú me respondieras, cuando lo hiciste mi corazón se aceleró y pues, luego te pedí que saliéramos y me dijiste que sí, ahora veo que esos nervios valieron la pena, ...............te amo infinitamente.
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</butto>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
